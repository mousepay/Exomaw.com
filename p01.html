<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archivo #P-01</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Times New Roman', serif;
    text-align: center;
    background: url('reloj.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .texto {
    font-size: 1.5em;
    max-width: 900px;
    line-height: 1.6;
    background: linear-gradient(to top, #8df5c2, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtexto {
    margin-top: 20px;
    font-style: italic;
    font-size: 1.1em;
    color: rgba(255, 255, 255, 0.8);
  }

  .boton {
    margin-top: 40px;
    padding: 10px 25px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  .boton:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
</style>
</head>
<body>
  <div class="texto">
    “Cada mañana a las 8:30, el reloj marcaba lo mismo.<br>
    Las agujas brillaban, como si guardaran el secreto de quien las tocaba.”
  </div>
  <div class="subtexto">
    Archivo #P-01 — Bitácora de estación. Frecuencia: 8:30 h.
  </div>
  <button class="boton" onclick="window.history.back()">Volver</button>
</body>
