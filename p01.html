<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portal #P-01 – EXOMAW</title>
<style>
  /* FONDO: usa el reloj como imagen de fondo */
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    /* ⬇️ si "reloj.jpg" está en la RAÍZ del repo, usa esta ruta */
    background: url('/reloj.jpg') center center / cover no-repeat fixed;
    /* ⬇️ si lo tuvieras dentro de /portal/, usa en cambio:
       background: url('reloj.jpg') center center / cover no-repeat fixed;
    */
    font-family: "Georgia", "Times New Roman", serif;
    position: relative;
  }

  /* Velo oscuro MUY suave para que el texto se lea mejor */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.35); /* sube/baja opacidad si lo ves muy claro/oscuro */
    pointer-events: none;
  }

  .wrap {
    min-height: 100%;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 6vh 6vw;
  }

  .quote {
    max-width: 1100px;
    line-height: 1.35;
    margin: 0 auto 2.25rem;
    font-size: clamp(1.2rem, 3.6vw, 2.4rem);
    font-weight: 500;
    /* Color: arranca verde pálido y se “lava” a blanco */
    color: #d9ffe9;
    animation: fadeToWhite 2.2s ease forwards;
  }

  .meta {
    max-width: 1100px;
    margin: 0 auto 2.5rem;
    font-style: italic;
    font-size: clamp(0.95rem, 2.2vw, 1.25rem);
    color: #f2f7f4;
    opacity: .9;
  }

  .btn {
    display: inline-block;
    padding: .75rem 1.25rem;
    border-radius: .6rem;
    border: 1px solid rgba(255,255,255,.6);
    background: rgba(0,0,0,.25);
    color: #fff;
    text-decoration: none;
    transition: .2s ease;
    backdrop-filter: blur(2px);
  }
  .btn:hover {
    background: rgba(0,0,0,.4);
    transform: translateY(-1px);
  }

  @keyframes fadeToWhite {
    0%   { color:#baf7d7; }
    60%  { color:#e9fff4; }
    100% { color:#ffffff; }
  }
</style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap">
    <div>
      <p class="quote">“Cada mañana a las 8:30, el reloj marcaba lo mismo. Las agujas brillaban, como si guardaran el secreto de quien las tocaba.”</p>
      <p class="meta">Archivo #P-01 — Bitácora de estación. Frecuencia: 8:30 h.</p>
      <a class="btn" href="/">Volver</a>
    </div>
  </main>
</body>
</html>
