<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal #P-01 — Exomaw</title>
<style>
  /* ====== LAYOUT GLOBAL ====== */
  :root{
    --bg-darken: rgba(0,0,0,.45);   /* oscurece el fondo para que el texto se lea bien */
    --text: #f3f3f3;
    --text-soft: #e9e9e9;
  }

  html, body {
    height: 100%;
  }

  body{
    margin:0;
    font-family: "Georgia", "Times New Roman", serif;
    color: var(--text);
    line-height: 1.6;
    /* Fondo con la foto del reloj */
    background:
      linear-gradient(var(--bg-darken), var(--bg-darken)),
      url("reloj.jpg") center center / cover no-repeat fixed;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Contenedor del contenido (texto + botón) */
  .wrap{
    width:min(1200px, 92vw);
    text-align:center;
    padding: clamp(16px, 3vw, 40px);
  }

  /* ====== TEXTO ====== */
  .quote{
    font-size: clamp(20px, 4vw, 48px);
    font-weight: 400;
    margin: 0 0 .75em 0;
    color: var(--text);
    /* sombra suave para legibilidad */
    text-shadow:
      0 1px 2px rgba(0,0,0,.7),
      0 8px 28px rgba(0,0,0,.55);
  }

  .meta{
    font-size: clamp(14px, 2.2vw, 24px);
    color: var(--text-soft);
    font-style: italic;
    margin-bottom: 2.5rem;
    text-shadow: 0 1px 2px rgba(0,0,0,.6);
  }

  /* ====== BOTÓN VOLVER ====== */
  .btn{
    appearance:none;
    border: 1px solid rgba(255,255,255,.65);
    color: var(--text);
    background: rgba(0,0,0,.25);
    padding: .9rem 1.6rem;
    border-radius: .6rem;
    font-size: clamp(14px, 1.8vw, 18px);
    cursor:pointer;
    transition: .2s ease;
    text-decoration:none;
    display:inline-block;
    backdrop-filter: blur(2px);
  }
  .btn:hover{
    background: rgba(255,255,255,.08);
    transform: translateY(-1px);
  }
  .btn:active{ transform: translateY(0); }

  /* ====== AGUJAS (OVERLAY) ====== */
  .clock {
    position: fixed;           /* siempre centrado respecto a la ventana */
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;      /* no bloquea clics */
    z-index: 0;                /* por debajo del texto */
  }
  .clock-face {
    position: relative;
    width: min(60vmin, 520px);
    height: min(60vmin, 520px);
  }
  .hand{
    position:absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0% 50%;        /* rotamos desde el centro hacia la derecha */
    background: rgba(255,255,255,.9); /* blancas y sutiles */
    box-shadow: 0 0 6px rgba(0,0,0,.35);
    border-radius: 2px;
  }
  .hour-hand{
    width: 34%;
    height: 4px;
  }
  .minute-hand{
    width: 46%;
    height: 3px;
    /* La animación constante del minutero (un giro por minuto). Si lo quieres más lento,
       cambia 60s por, por ejemplo, 120s */
    animation: rotateMinute 60s linear infinite;
  }
  @keyframes rotateMinute {
    from { transform: rotate(180deg); }  /* parte de 30’ (las 8:30) */
    to   { transform: rotate(540deg); }  /* +360° */
  }

  /* Asegura que el texto esté por delante de las agujas */
  .wrap{ position: relative; z-index: 1; }
</style>
</head>
<body>

  <!-- Agujas superpuestas al fondo -->
  <div class="clock" aria-hidden="true">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
    </div>
  </div>

  <!-- Texto y botón -->
  <main class="wrap">
    <p class="quote">
      “Cada mañana a las 8:30, el reloj marcaba lo mismo.<br>
      Las agujas brillaban, como si guardaran el secreto de quien las tocaba.”
    </p>
    <p class="meta">
      Archivo #P-01 — Bitácora de estación. Frecuencia: 8:30 h.
    </p>
    <a class="btn" href="/">Volver</a>
  </main>

<script>
  /* Posicionamos las agujas inicialmente en 8:30 exactas.
     La horaria queda fija (255°). El minutero ya tiene animación CSS. */
  (function(){
    const hour = document.querySelector('.hour-hand');
    const minute = document.querySelector('.minute-hand');

    // 8:30 → 8.5 horas → 8.5 * 30° = 255°
    hour.style.transform = 'rotate(255deg)';

    // El minutero arranca en 30 min → 180°
    minute.style.transform = 'rotate(180deg)';
  })();
</script>
</body>
</html>
