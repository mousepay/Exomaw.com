<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pista #P-01 — El Taller del Relojero</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: "Playfair Display", Georgia, serif;
      color: rgba(255,255,255,.92);
    }
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      animation: fadein 1.5s ease;
    }
    @keyframes fadein { from {opacity:0} to {opacity:1} }

    /* Fondo como IMG para asegurar carga */
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.1) brightness(.75);
      transform: scale(1.02);
    }

    /* Leve velo + viñeta para dramatismo */
    .vignette::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,.55) 90%);
    }

    /* Destello verdoso sutil (sobre agujas) */
    .glow-hint {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 52% 53%, rgba(78,252,178,.18) 0%, rgba(78,252,178,0) 22%),
        radial-gradient(circle at 50% 48%, rgba(78,252,178,.08) 0%, rgba(78,252,178,0) 28%);
      mix-blend-mode: screen;
      animation: breath 3.5s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes breath {
      from { opacity: .6 }
      to   { opacity: .95 }
    }

    .glow-text {
      position: absolute;
      bottom: 16vh;
      width: 100%;
      text-align: center;
      padding: 0 6vw;
      color: #a6ffd2;
      text-shadow: 0 0 8px #4efcb2, 0 0 18px #4efcb2;
      animation: flicker 3s infinite alternate;
      line-height: 1.55;
      font-size: clamp(18px, 2.6vw, 28px);
    }
    .glow-text em {
      display: inline-block;
      margin-top: .9em;
      font-style: italic;
      font-size: .9em;
      opacity: .95;
    }
    @keyframes flicker {
      0%   { text-shadow: 0 0 6px #4efcb2, 0 0 12px #4efcb2; opacity:.88 }
      100% { text-shadow: 0 0 18px #4efcb2, 0 0 28px #4efcb2; opacity:1 }
    }

    .btn {
      position: absolute;
      left: 50%;
      bottom: 5vh;
      transform: translateX(-50%);
      padding: 10px 20px;
      color: #9fffd1;
      border: 1px solid #9fffd1;
      border-radius: 10px;
      background: rgba(159,255,209,.08);
      text-decoration: none;
      transition: background .25s;
      font-size: clamp(14px, 1.8vw, 16px);
    }
    .btn:hover { background: rgba(159,255,209,.22); }

    audio { display: none; }
  </style>
</head>
<body>
  <div class="scene vignette">
    <!-- ⬇️ Asegúrate de que este archivo exista exactamente en /portal/assets/reloj.png -->
    <img class="bg" src="./assets/reloj.png" alt="Reloj de estación">

    <!-- “brillo” sutil sobre el centro del reloj (insinuación de luminiscencia) -->
    <div class="glow-hint"></div>

    <div class="glow-text">
      “Cada mañana a las 8:30, el reloj marcaba lo mismo.<br>
      Las agujas brillaban, como si guardaran el secreto de quien las tocaba.”
      <br>
      <em>Archivo #P-01 — Bitácora de estación. Frecuencia: 8:30 h.</em>
    </div>

    <a href="../index.html" class="btn">Volver</a>

    <!-- Opcional: ambiente de reloj -->
    <audio autoplay loop>
      <source src="./assets/tic-tac.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
